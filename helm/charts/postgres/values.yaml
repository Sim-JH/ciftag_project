replicaCount: 1image:  repository: ciftag-postgres  tag: latest  pullPolicy: Neverservice:  type: ClusterIP  # 로컬은 임시 포트포워딩 kubectl port-forward svc/ciftag-postgres-db 5432:5432 -n ciftag  port: 5432       # WSL2의 외부네트워크 연결 문제로 wsl2 상에서 nodeport나 metalb는 사용이 어려운 편. EKS에선 로드밸런서 적용                   # Pgadmin 클러스터에 배포하고 인그레스를 통해 pgadmin 접속하도록 차후 수정persistence:  enabled: true  accessMode: ReadWriteOnce  size: 10Gihealthcheck:  enabled: true  intervalSeconds: 10  timeoutSeconds: 5  failureThreshold: 5  testCommand: ["CMD-SHELL", "pg_isready -U admin"]resources: {}